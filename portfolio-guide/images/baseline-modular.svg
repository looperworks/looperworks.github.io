<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350">
  <defs>
    <style>
      text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #111; }
      .label { font-size: 13px; fill: #666; text-anchor: middle; }
      .sublabel { font-size: 12px; fill: #111; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="350" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="350" y="35" class="title">Two Systems, One Goal</text>
  
  <!-- LEFT: Baseline Grid -->
  <g>
    <!-- Page outline -->
    <rect x="60" y="80" width="120" height="180" fill="white" stroke="#111" stroke-width="2"/>
    
    <!-- Horizontal baseline lines -->
    <line x1="60" y1="100" x2="180" y2="100" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="120" x2="180" y2="120" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="140" x2="180" y2="140" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="160" x2="180" y2="160" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="180" x2="180" y2="180" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="200" x2="180" y2="200" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="220" x2="180" y2="220" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="60" y1="240" x2="180" y2="240" stroke="#e0e0e0" stroke-width="1.5"/>
    
    <!-- Sample text lines -->
    <line x1="70" y1="98" x2="170" y2="98" stroke="#111" stroke-width="1"/>
    <line x1="70" y1="118" x2="170" y2="118" stroke="#111" stroke-width="1"/>
    <line x1="70" y1="138" x2="170" y2="138" stroke="#111" stroke-width="1"/>
    <line x1="70" y1="158" x2="170" y2="158" stroke="#111" stroke-width="1"/>
    <line x1="70" y1="178" x2="170" y2="178" stroke="#111" stroke-width="1"/>
    <line x1="70" y1="198" x2="170" y2="198" stroke="#111" stroke-width="1"/>
    
    <!-- Label -->
    <text x="120" y="295" class="sublabel">Baseline Grid</text>
    <text x="120" y="320" class="label">Horizontal rhythm:</text>
    <text x="120" y="333" class="label">consistent line spacing</text>
  </g>
  
  <!-- CENTER: Plus sign -->
  <text x="350" y="175" style="font-size: 48px; font-weight: bold; fill: #111; text-anchor: middle;">+</text>
  
  <!-- RIGHT: Modular Grid -->
  <g>
    <!-- Page outline -->
    <rect x="520" y="80" width="120" height="180" fill="white" stroke="#111" stroke-width="2"/>
    
    <!-- Vertical divisions -->
    <line x1="560" y1="80" x2="560" y2="260" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="600" y1="80" x2="600" y2="260" stroke="#e0e0e0" stroke-width="1.5"/>
    
    <!-- Horizontal divisions -->
    <line x1="520" y1="110" x2="640" y2="110" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="520" y1="140" x2="640" y2="140" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="520" y1="170" x2="640" y2="170" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="520" y1="200" x2="640" y2="200" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="520" y1="230" x2="640" y2="230" stroke="#e0e0e0" stroke-width="1.5"/>
    
    <!-- Sample text lines -->
    <line x1="530" y1="95" x2="615" y2="95" stroke="#111" stroke-width="0.8"/>
    <line x1="530" y1="125" x2="615" y2="125" stroke="#111" stroke-width="0.8"/>
    <line x1="530" y1="155" x2="615" y2="155" stroke="#111" stroke-width="0.8"/>
    <line x1="530" y1="185" x2="615" y2="185" stroke="#111" stroke-width="0.8"/>
    <line x1="530" y1="215" x2="615" y2="215" stroke="#111" stroke-width="0.8"/>
    
    <!-- Label -->
    <text x="580" y="295" class="sublabel">Modular Grid</text>
    <text x="580" y="320" class="label">Vertical + horizontal:</text>
    <text x="580" y="333" class="label">structured modules</text>
  </g>
</svg>
