<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" font-family="'Circular Std','Inter','Helvetica Neue',Arial,sans-serif">
  <defs>
    <style>
      .title { font-size: 16px; fill: #1A1A1A; font-weight: 600; }
      .subtitle { font-size: 11px; fill: #999; letter-spacing: 2px; }
      .panel-title { font-size: 11px; fill: #1A1A1A; font-weight: 600; }
      .panel-sub { font-size: 11px; fill: #999; letter-spacing: 1.5px; }
      .label { font-size: 11px; fill: #777; }
      .label-bold { font-size: 11px; fill: #1A1A1A; font-weight: 600; }
      .col-grid { stroke: #333; stroke-width: 1.5; }
      .col-grid-light { stroke: #CCC; stroke-width: 0.75; stroke-dasharray: 3,3; }
      .beam { stroke: #333; stroke-width: 2; }
      .slab-fill { fill: #F0F0F0; }
      .bay-fill { fill: #F5F5F5; stroke: #DDD; stroke-width: 0.5; }
      .page-grid-col { stroke: #3B7DD8; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .page-grid-row { stroke: #E85D3A; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .module-fill { fill: #F0F4FA; }
      .connector { stroke: #BBB; stroke-width: 1; stroke-dasharray: 2,4; }
      .page-bg { fill: #FAFAFA; stroke: #D0D0D0; stroke-width: 1; }
    </style>
  </defs>

  <rect width="800" height="520" fill="white"/>

  <!-- Title -->
<text x="400" y="54" text-anchor="middle" class="title">Structural Column Grid vs. Page Grid</text>

  <!-- LEFT PANEL: Building Plan -->
  <text x="195" y="90" text-anchor="middle" class="panel-title">Building Plan</text>
  <text x="195" y="105" text-anchor="middle" class="panel-sub">STRUCTURAL GRID</text>

  <!-- Floor plan background -->
  <rect x="45" y="125" width="300" height="340" fill="#FAFAFA" stroke="#DDD" stroke-width="1" rx="1"/>

  <!-- Structural bays (3x3) -->
  <g>
    <!-- Bay fills -->
    <rect x="65" y="145" width="80" height="90" class="bay-fill"/>
    <rect x="155" y="145" width="80" height="90" class="bay-fill"/>
    <rect x="245" y="145" width="80" height="90" class="bay-fill"/>
    <rect x="65" y="250" width="80" height="90" class="bay-fill"/>
    <rect x="155" y="250" width="80" height="90" class="bay-fill"/>
    <rect x="245" y="250" width="80" height="90" class="bay-fill"/>
    <rect x="65" y="355" width="80" height="90" class="bay-fill"/>
    <rect x="155" y="355" width="80" height="90" class="bay-fill"/>
    <rect x="245" y="355" width="80" height="90" class="bay-fill"/>
  </g>

  <!-- Grid lines -->
  <line x1="65" y1="125" x2="65" y2="465" class="col-grid-light"/>
  <line x1="155" y1="125" x2="155" y2="465" class="col-grid-light"/>
  <line x1="245" y1="125" x2="245" y2="465" class="col-grid-light"/>
  <line x1="325" y1="125" x2="325" y2="465" class="col-grid-light"/>
  <line x1="45" y1="145" x2="345" y2="145" class="col-grid-light"/>
  <line x1="45" y1="250" x2="345" y2="250" class="col-grid-light"/>
  <line x1="45" y1="355" x2="345" y2="355" class="col-grid-light"/>
  <line x1="45" y1="445" x2="345" y2="445" class="col-grid-light"/>

  <!-- Columns (black squares) -->
  <g fill="#333">
    <rect x="59" y="139" width="12" height="12" rx="1"/>
    <rect x="149" y="139" width="12" height="12" rx="1"/>
    <rect x="239" y="139" width="12" height="12" rx="1"/>
    <rect x="319" y="139" width="12" height="12" rx="1"/>
    <rect x="59" y="244" width="12" height="12" rx="1"/>
    <rect x="149" y="244" width="12" height="12" rx="1"/>
    <rect x="239" y="244" width="12" height="12" rx="1"/>
    <rect x="319" y="244" width="12" height="12" rx="1"/>
    <rect x="59" y="349" width="12" height="12" rx="1"/>
    <rect x="149" y="349" width="12" height="12" rx="1"/>
    <rect x="239" y="349" width="12" height="12" rx="1"/>
    <rect x="319" y="349" width="12" height="12" rx="1"/>
    <rect x="59" y="439" width="12" height="12" rx="1"/>
    <rect x="149" y="439" width="12" height="12" rx="1"/>
    <rect x="239" y="439" width="12" height="12" rx="1"/>
    <rect x="319" y="439" width="12" height="12" rx="1"/>
  </g>

  <!-- Labels on building -->
  <text x="105" y="200" text-anchor="middle" class="label">Bay</text>
  <text x="65" y="478" class="label-bold">Column</text>
  <text x="170" y="478" class="label-bold">Beam line</text>
  <text x="260" y="478" class="label-bold">Bay</text>

  <!-- Dimension: bay span -->
  <line x1="65" y1="132" x2="155" y2="132" stroke="#BBB" stroke-width="0.5"/>
  <line x1="65" y1="129" x2="65" y2="135" stroke="#BBB" stroke-width="0.5"/>
  <line x1="155" y1="129" x2="155" y2="135" stroke="#BBB" stroke-width="0.5"/>
  <text x="110" y="130" text-anchor="middle" class="label">Bay span</text>

  <!-- CENTER: Connector arrows -->
  <line x1="360" y1="300" x2="440" y2="300" class="connector"/>
  <text x="400" y="290" text-anchor="middle" font-size="11" fill="#999" font-weight="600" letter-spacing="1">SAME</text>
  <text x="400" y="303" text-anchor="middle" font-size="11" fill="#999" font-weight="600" letter-spacing="1">LOGIC</text>
  <polygon points="435,296 443,300 435,304" fill="#BBB"/>

  <!-- Mapping labels -->
  <text x="400" y="340" text-anchor="middle" font-size="11" fill="#BBB">Column = Col. line</text>
  <text x="400" y="354" text-anchor="middle" font-size="11" fill="#BBB">Bay = Module</text>
  <text x="400" y="368" text-anchor="middle" font-size="11" fill="#BBB">Floor = Row</text>

  <!-- RIGHT PANEL: Page Grid -->
  <text x="600" y="90" text-anchor="middle" class="panel-title">Page Layout</text>
  <text x="600" y="105" text-anchor="middle" class="panel-sub">MODULAR GRID</text>

  <!-- Page background -->
  <rect x="455" y="125" width="290" height="340" class="page-bg" rx="1"/>

  <!-- Margin area -->
  <rect x="480" y="150" width="240" height="290" fill="none" stroke="#DDD" stroke-width="0.5" stroke-dasharray="4,3"/>

  <!-- Modules (3 cols x 3 rows) -->
  <rect x="480" y="150" width="72" height="85" class="module-fill"/>
  <rect x="564" y="150" width="72" height="85" class="module-fill"/>
  <rect x="648" y="150" width="72" height="85" class="module-fill"/>
  <rect x="480" y="250" width="72" height="85" class="module-fill"/>
  <rect x="564" y="250" width="72" height="85" class="module-fill"/>
  <rect x="648" y="250" width="72" height="85" class="module-fill"/>
  <rect x="480" y="350" width="72" height="85" class="module-fill"/>
  <rect x="564" y="350" width="72" height="85" class="module-fill"/>
  <rect x="648" y="350" width="72" height="85" class="module-fill"/>

  <!-- Column grid lines -->
  <line x1="480" y1="150" x2="480" y2="440" class="page-grid-col"/>
  <line x1="552" y1="150" x2="552" y2="440" class="page-grid-col"/>
  <line x1="564" y1="150" x2="564" y2="440" class="page-grid-col"/>
  <line x1="636" y1="150" x2="636" y2="440" class="page-grid-col"/>
  <line x1="648" y1="150" x2="648" y2="440" class="page-grid-col"/>
  <line x1="720" y1="150" x2="720" y2="440" class="page-grid-col"/>

  <!-- Row grid lines -->
  <line x1="480" y1="150" x2="720" y2="150" class="page-grid-row"/>
  <line x1="480" y1="235" x2="720" y2="235" class="page-grid-row"/>
  <line x1="480" y1="250" x2="720" y2="250" class="page-grid-row"/>
  <line x1="480" y1="335" x2="720" y2="335" class="page-grid-row"/>
  <line x1="480" y1="350" x2="720" y2="350" class="page-grid-row"/>
  <line x1="480" y1="435" x2="720" y2="435" class="page-grid-row"/>

  <!-- Sample content blocks -->
  <rect x="484" y="154" width="64" height="77" fill="#E0E0E0" rx="1" opacity="0.5"/>
  <rect x="568" y="154" width="148" height="24" fill="#DDD" rx="1" opacity="0.4"/>
  <line x1="568" y1="185" x2="716" y2="185" stroke="#DDD" stroke-width="1"/>
  <line x1="568" y1="193" x2="716" y2="193" stroke="#DDD" stroke-width="1"/>
  <line x1="568" y1="201" x2="700" y2="201" stroke="#DDD" stroke-width="1"/>
  <line x1="568" y1="209" x2="716" y2="209" stroke="#DDD" stroke-width="1"/>
  <line x1="568" y1="217" x2="680" y2="217" stroke="#DDD" stroke-width="1"/>

  <!-- Labels -->
  <text x="516" y="478" class="label-bold">Column</text>
  <text x="590" y="478" class="label-bold">Gutter</text>
  <text x="660" y="478" class="label-bold">Module</text>

  <!-- Dimension: gutter -->
  <line x1="552" y1="142" x2="564" y2="142" stroke="#3B7DD8" stroke-width="0.5"/>
  <line x1="552" y1="139" x2="552" y2="145" stroke="#3B7DD8" stroke-width="0.5"/>
  <line x1="564" y1="139" x2="564" y2="145" stroke="#3B7DD8" stroke-width="0.5"/>
  <text x="558" y="138" text-anchor="middle" class="label" fill="#3B7DD8">Gutter</text>

  <!-- Bottom caption -->
  <text x="400" y="507" text-anchor="middle" font-size="11" fill="#999" font-style="italic">The logic is identical: both grids define rhythm, structure, and zones for content.</text>
</svg>