<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620" font-family="'Circular Std','Inter','Helvetica Neue',Arial,sans-serif">
  <defs>
    <style>
      text { fill: #333; }
      .label { font-size: 11px; fill: #777; }
      .label-bold { font-size: 11px; fill: #1A1A1A; font-weight: 600; }
      .title { font-size: 16px; fill: #1A1A1A; font-weight: 600; }
      .subtitle { font-size: 11px; fill: #999; letter-spacing: 2px; text-transform: uppercase; }
      .grid-col { stroke: #3B7DD8; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .grid-row { stroke: #E85D3A; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .margin-line { stroke: #BBB; stroke-width: 1; stroke-dasharray: 6,4; }
      .page-border { fill: #FAFAFA; stroke: #D0D0D0; stroke-width: 1.5; }
      .module-fill { fill: #F0F4FA; stroke: none; }
      .gutter-fill { fill: none; }
      .callout-line { stroke: #333; stroke-width: 0.75; }
      .callout-dot { fill: #333; }
      .dim-line { stroke: #BBB; stroke-width: 0.75; }
      .dim-arrow { fill: #BBB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="620" fill="white"/>

  <!-- Title -->
<text x="400" y="58" text-anchor="middle" class="title">Grid Anatomy Overview</text>

  <!-- Page rectangle -->
  <rect x="200" y="90" width="400" height="480" class="page-border" rx="1"/>

  <!-- Margins (dashed) -->
  <rect x="240" y="120" width="320" height="420" fill="none" class="margin-line"/>

  <!-- Module fills (3 cols x 4 rows) -->
  <!-- Row 1 -->
  <rect x="240" y="120" width="96" height="93" class="module-fill"/>
  <rect x="352" y="120" width="96" height="93" class="module-fill"/>
  <rect x="464" y="120" width="96" height="93" class="module-fill"/>
  <!-- Row 2 -->
  <rect x="240" y="229" width="96" height="93" class="module-fill"/>
  <rect x="352" y="229" width="96" height="93" class="module-fill"/>
  <rect x="464" y="229" width="96" height="93" class="module-fill"/>
  <!-- Row 3 -->
  <rect x="240" y="338" width="96" height="93" class="module-fill"/>
  <rect x="352" y="338" width="96" height="93" class="module-fill"/>
  <rect x="464" y="338" width="96" height="93" class="module-fill"/>
  <!-- Row 4 -->
  <rect x="240" y="447" width="96" height="93" class="module-fill"/>
  <rect x="352" y="447" width="96" height="93" class="module-fill"/>
  <rect x="464" y="447" width="96" height="93" class="module-fill"/>

  <!-- Column grid lines (blue) -->
  <line x1="240" y1="120" x2="240" y2="540" class="grid-col"/>
  <line x1="336" y1="120" x2="336" y2="540" class="grid-col"/>
  <line x1="352" y1="120" x2="352" y2="540" class="grid-col"/>
  <line x1="448" y1="120" x2="448" y2="540" class="grid-col"/>
  <line x1="464" y1="120" x2="464" y2="540" class="grid-col"/>
  <line x1="560" y1="120" x2="560" y2="540" class="grid-col"/>

  <!-- Row grid lines (red-orange) -->
  <line x1="240" y1="120" x2="560" y2="120" class="grid-row"/>
  <line x1="240" y1="213" x2="560" y2="213" class="grid-row"/>
  <line x1="240" y1="229" x2="560" y2="229" class="grid-row"/>
  <line x1="240" y1="322" x2="560" y2="322" class="grid-row"/>
  <line x1="240" y1="338" x2="560" y2="338" class="grid-row"/>
  <line x1="240" y1="431" x2="560" y2="431" class="grid-row"/>
  <line x1="240" y1="447" x2="560" y2="447" class="grid-row"/>
  <line x1="240" y1="540" x2="560" y2="540" class="grid-row"/>

  <!-- CALLOUTS -->

  <!-- Column callout -->
  <line x1="288" y1="85" x2="288" y2="75" class="callout-line"/>
  <line x1="288" y1="75" x2="130" y2="75" class="callout-line"/>
  <circle cx="288" cy="85" r="2" class="callout-dot"/>
  <text x="126" y="79" text-anchor="end" class="label-bold">Column</text>
  <text x="126" y="92" text-anchor="end" class="label">Vertical division</text>
  <text x="126" y="104" text-anchor="end" class="label">controlling rhythm</text>

  <!-- Gutter (vertical) callout -->
  <rect x="336" y="165" width="16" height="40" fill="#3B7DD8" fill-opacity="0.15" stroke="#3B7DD8" stroke-width="0.5"/>
  <line x1="344" y1="165" x2="344" y2="148" class="callout-line"/>
  <line x1="344" y1="148" x2="130" y2="148" class="callout-line"/>
  <circle cx="344" cy="165" r="2" class="callout-dot"/>
  <text x="126" y="144" text-anchor="end" class="label-bold">Gutter</text>
  <text x="126" y="157" text-anchor="end" class="label">Space between</text>
  <text x="126" y="169" text-anchor="end" class="label">columns or rows</text>

  <!-- Module callout -->
  <rect x="352" y="229" width="96" height="93" fill="#3B7DD8" fill-opacity="0.08" stroke="#3B7DD8" stroke-width="1.5" stroke-dasharray="none"/>
  <line x1="400" y1="275" x2="400" y2="260" class="callout-line"/>
  <line x1="400" y1="260" x2="130" y2="260" class="callout-line"/>
  <circle cx="400" cy="275" r="2" class="callout-dot"/>
  <text x="126" y="253" text-anchor="end" class="label-bold">Module</text>
  <text x="126" y="266" text-anchor="end" class="label">Smallest unit of</text>
  <text x="126" y="278" text-anchor="end" class="label">the grid system</text>

  <!-- Row callout (horizontal gutter) -->
  <rect x="460" y="213" width="50" height="16" fill="#E85D3A" fill-opacity="0.15" stroke="#E85D3A" stroke-width="0.5"/>
  <line x1="510" y1="221" x2="530" y2="221" class="callout-line"/>
  <line x1="530" y1="221" x2="660" y2="221" class="callout-line"/>
  <circle cx="510" cy="221" r="2" class="callout-dot"/>
  <text x="664" y="216" class="label-bold">Row Gutter</text>
  <text x="664" y="229" class="label">Horizontal spacing</text>

  <!-- Margin callout (top) -->
  <line x1="565" y1="105" x2="660" y2="105" class="callout-line"/>
  <circle cx="565" cy="105" r="2" class="callout-dot"/>
  <!-- bracket for top margin -->
  <line x1="570" y1="90" x2="570" y2="120" class="dim-line"/>
  <line x1="567" y1="90" x2="573" y2="90" class="dim-line"/>
  <line x1="567" y1="120" x2="573" y2="120" class="dim-line"/>
  <text x="664" y="100" class="label-bold">Margin</text>
  <text x="664" y="113" class="label">Empty space at</text>
  <text x="664" y="125" class="label">the page edges</text>

  <!-- Baseline grid hint (fine horizontal lines in one module) -->
  <g opacity="0.35">
    <line x1="240" y1="356" x2="336" y2="356" stroke="#E85D3A" stroke-width="0.4"/>
    <line x1="240" y1="368" x2="336" y2="368" stroke="#E85D3A" stroke-width="0.4"/>
    <line x1="240" y1="380" x2="336" y2="380" stroke="#E85D3A" stroke-width="0.4"/>
    <line x1="240" y1="392" x2="336" y2="392" stroke="#E85D3A" stroke-width="0.4"/>
    <line x1="240" y1="404" x2="336" y2="404" stroke="#E85D3A" stroke-width="0.4"/>
    <line x1="240" y1="416" x2="336" y2="416" stroke="#E85D3A" stroke-width="0.4"/>
  </g>
  <line x1="240" y1="390" x2="200" y2="390" class="callout-line"/>
  <line x1="200" y1="390" x2="130" y2="390" class="callout-line"/>
  <circle cx="240" cy="390" r="2" class="callout-dot"/>
  <text x="126" y="385" text-anchor="end" class="label-bold">Baseline Grid</text>
  <text x="126" y="398" text-anchor="end" class="label">Repeating horizontal</text>
  <text x="126" y="410" text-anchor="end" class="label">lines for text alignment</text>

  <!-- Page edge callout -->
  <line x1="605" y1="330" x2="660" y2="330" class="callout-line"/>
  <circle cx="605" cy="330" r="2" class="callout-dot"/>
  <text x="664" y="325" class="label-bold">Page Edge</text>
  <text x="664" y="338" class="label">Physical boundary</text>
  <text x="664" y="350" class="label">of the document</text>

  <!-- Left margin dimension bracket -->
  <line x1="200" y1="555" x2="240" y2="555" stroke="#BBB" stroke-width="0.75"/>
  <line x1="200" y1="551" x2="200" y2="559" stroke="#BBB" stroke-width="0.75"/>
  <line x1="240" y1="551" x2="240" y2="559" stroke="#BBB" stroke-width="0.75"/>
  <text x="220" y="570" text-anchor="middle" class="label">Margin</text>

  <!-- Legend -->
  <line x1="220" y1="598" x2="248" y2="598" stroke="#3B7DD8" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="254" y="602" class="label">Column lines</text>
  <line x1="350" y1="598" x2="378" y2="598" stroke="#E85D3A" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="384" y="602" class="label">Row lines</text>
  <rect x="490" y="592" width="14" height="12" fill="#F0F4FA" stroke="#D0D0D0" stroke-width="0.5"/>
  <text x="510" y="602" class="label">Module</text>
</svg>