<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460" font-family="'Circular Std','Inter','Helvetica Neue',Arial,sans-serif">
  <defs>
    <style>
      text { fill: #333; }
      .label { font-size: 11px; fill: #777; }
      .label-bold { font-size: 11px; fill: #1A1A1A; font-weight: 600; }
      .title { font-size: 16px; fill: #1A1A1A; font-weight: 600; }
      .subtitle { font-size: 11px; fill: #999; letter-spacing: 2px; text-transform: uppercase; }
      .grid-col { stroke: #3B7DD8; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .grid-row { stroke: #E85D3A; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .margin-line { stroke: #BBB; stroke-width: 1; stroke-dasharray: 6,4; }
      .page-border { fill: #FAFAFA; stroke: #D0D0D0; stroke-width: 1.5; }
      .module-fill { fill: #F0F4FA; stroke: none; }
      .callout-line { stroke: #333; stroke-width: 0.75; }
      .callout-dot { fill: #333; }
      .dim-line { stroke: #BBB; stroke-width: 0.75; }
      .accent-blue { fill: #3B7DD8; }
      .accent-red { fill: #E85D3A; }
      .white-text { font-size: 11px; fill: #FFF; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="460" fill="white"/>


  <text x="400" y="36" text-anchor="middle" class="title">The Grid Across Civilizations</text>

  <!-- Greek/Roman -->
  <rect x="30" y="65" width="230" height="310" class="page-border" rx="3"/>
  <g transform="translate(50,80)">
    <line x1="0" y1="0" x2="190" y2="0" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="25" x2="190" y2="25" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="50" x2="190" y2="50" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="75" x2="190" y2="75" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="190" y2="100" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="125" x2="190" y2="125" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="190" y2="150" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="175" x2="190" y2="175" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="190" y2="200" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="225" x2="190" y2="225" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="190" y2="250" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="275" x2="190" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="0" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="21" y1="0" x2="21" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="42" y1="0" x2="42" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="63" y1="0" x2="63" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="84" y1="0" x2="84" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="105" y1="0" x2="105" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="126" y1="0" x2="126" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="147" y1="0" x2="147" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="168" y1="0" x2="168" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="190" y1="0" x2="190" y2="275" stroke="#D0D0D0" stroke-width="0.5"/>
  </g>
  <text x="145" y="395" text-anchor="middle" class="label-bold">Greek / Roman Urban Grid</text>
  <text x="145" y="410" text-anchor="middle" class="label" font-style="italic">Hippodamian Plan, ~5th c. BCE</text>

  <!-- Japanese -->
  <rect x="290" y="65" width="230" height="310" class="page-border" rx="3"/>
  <g transform="translate(310,85)">
    <rect x="0" y="0" width="90" height="60" fill="#F5E6D6" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <rect x="100" y="0" width="90" height="60" fill="#E8F0FA" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <rect x="0" y="70" width="90" height="60" fill="#E8F0FA" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <rect x="100" y="70" width="90" height="60" fill="#F5E6D6" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="140" x2="190" y2="140" stroke="#BBB" stroke-width="1.5"/>
    <rect x="0" y="150" width="90" height="60" fill="#F5E6D6" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <rect x="100" y="150" width="90" height="60" fill="#E8F0FA" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <rect x="0" y="220" width="90" height="50" fill="#E8F0FA" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <rect x="100" y="220" width="90" height="50" fill="#F5E6D6" stroke="#BBB" stroke-width="1" opacity="0.7"/>
    <line x1="95" y1="0" x2="95" y2="270" stroke="#BBB" stroke-width="1.5"/>
  </g>
  <text x="405" y="395" text-anchor="middle" class="label-bold">Japanese Timber Module</text>
  <text x="405" y="410" text-anchor="middle" class="label" font-style="italic">Ken module system</text>

  <!-- Modern -->
  <rect x="550" y="65" width="230" height="310" class="page-border" rx="3"/>
  <g transform="translate(570,85)">
    <line x1="95" y1="0" x2="95" y2="270" stroke="#1A1A1A" stroke-width="0.6"/>
    <line x1="63" y1="0" x2="63" y2="270" class="grid-col"/>
    <line x1="127" y1="0" x2="127" y2="270" class="grid-col"/>
    <rect x="10" y="10" width="53" height="60" class="module-fill" stroke="#D0D0D0" stroke-width="0.5"/>
    <rect x="68" y="10" width="59" height="60" fill="#E8F0FA" stroke="#D0D0D0" stroke-width="0.5"/>
    <rect x="132" y="10" width="50" height="40" fill="#F5F5F5" stroke="#D0D0D0" stroke-width="0.5"/>
    <rect x="10" y="90" width="117" height="55" fill="#FFF0ED" stroke="#E85D3A" stroke-width="0.5" opacity="0.6"/>
    <rect x="132" y="90" width="50" height="40" class="module-fill" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="190" y2="160" stroke="#D0D0D0" stroke-width="0.5" stroke-dasharray="3,3"/>
  </g>
  <text x="665" y="395" text-anchor="middle" class="label-bold">Modern Page Grid</text>
  <text x="665" y="410" text-anchor="middle" class="label" font-style="italic">Modular grid, 21st century</text>

  <!-- Bottom note -->
  <text x="400" y="440" text-anchor="middle" class="label" font-style="italic">The grid as an organizing principle is older than graphic design itself.</text>

</svg>