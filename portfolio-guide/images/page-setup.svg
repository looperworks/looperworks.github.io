<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <style>
      text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #111; }
      .label { font-size: 12px; fill: #111; }
      .dimension-label { font-size: 11px; fill: #666; text-anchor: middle; }
      .spec-label { font-size: 11px; fill: #111; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="350" y="35" class="title">Portfolio Page Construction</text>
  
  <!-- Page representation (600x840 scaled to fit) -->
  <!-- Scale: 1pt = 0.12px approximately, so 600x840pt becomes about 72x100.8px, scaled up for visibility -->
  <!-- Scaling factor: ~3.6 for visibility -->
  
  <g transform="translate(150, 70)">
    <!-- Page outline (white background) -->
    <rect x="0" y="0" width="400" height="260" fill="white" stroke="#111" stroke-width="2"/>
    
    <!-- Margin lines (dashed) -->
    <!-- Top margin: 48pt = ~17.3px -->
    <line x1="0" y1="18" x2="400" y2="18" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Left/Inside margin: 60pt = ~21.6px -->
    <line x1="22" y1="0" x2="22" y2="260" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Right/Outside margin: 48pt = ~17.3px -->
    <line x1="378" y1="0" x2="378" y2="260" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Bottom margin: 48pt = ~17.3px -->
    <line x1="0" y1="242" x2="400" y2="242" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Column guides (6 columns with 12pt gutters) -->
    <!-- Content area: 400-22-378 = 356px wide (representing margin-adjusted area) -->
    <!-- Using simplified column positions within margins -->
    <line x1="81" y1="18" x2="81" y2="242" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="140" y1="18" x2="140" y2="242" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="199" y1="18" x2="199" y2="242" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="258" y1="18" x2="258" y2="242" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="317" y1="18" x2="317" y2="242" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="376" y1="18" x2="376" y2="242" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Baseline grid lines (12pt increments) -->
    <!-- Horizontal baseline lines at 12pt intervals -->
    <line x1="22" y1="32" x2="378" y2="32" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="46" x2="378" y2="46" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="60" x2="378" y2="60" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="74" x2="378" y2="74" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="88" x2="378" y2="88" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="102" x2="378" y2="102" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="116" x2="378" y2="116" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="130" x2="378" y2="130" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="144" x2="378" y2="144" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="158" x2="378" y2="158" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="172" x2="378" y2="172" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="186" x2="378" y2="186" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="200" x2="378" y2="200" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="214" x2="378" y2="214" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="228" x2="378" y2="228" stroke="#e0e0e0" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Dimension annotations -->
    <!-- Page size label -->
    <text x="200" y="280" class="dimension-label">600 × 840 pt</text>
    <text x="200" y="293" class="dimension-label">(8.33 × 11.67 in)</text>
    
    <!-- Top margin label -->
    <g>
      <line x1="-20" y1="0" x2="-20" y2="18" stroke="#111" stroke-width="1"/>
      <line x1="-25" y1="0" x2="-15" y2="0" stroke="#111" stroke-width="1"/>
      <line x1="-25" y1="18" x2="-15" y2="18" stroke="#111" stroke-width="1"/>
      <text x="-40" y="10" class="spec-label" text-anchor="end">48pt</text>
    </g>
    
    <!-- Left margin label -->
    <g>
      <line x1="0" y1="270" x2="22" y2="270" stroke="#111" stroke-width="1"/>
      <line x1="0" y1="265" x2="0" y2="275" stroke="#111" stroke-width="1"/>
      <line x1="22" y1="265" x2="22" y2="275" stroke="#111" stroke-width="1"/>
      <text x="11" y="290" class="dimension-label">60pt</text>
    </g>
    
    <!-- Right margin label -->
    <g>
      <line x1="378" y1="270" x2="400" y2="270" stroke="#111" stroke-width="1"/>
      <line x1="378" y1="265" x2="378" y2="275" stroke="#111" stroke-width="1"/>
      <line x1="400" y1="265" x2="400" y2="275" stroke="#111" stroke-width="1"/>
      <text x="389" y="290" class="dimension-label">48pt</text>
    </g>
  </g>
  
  <!-- Specification text -->
  <g>
    <text x="50" y="350" class="label">Page Size: 600 × 840 pt (8.33 × 11.67 in)</text>
    <text x="50" y="368" class="label">Margins: Top 48pt | Bottom 48pt | Inside 60pt | Outside 48pt</text>
    <text x="50" y="386" class="label">Baseline Grid Increment: 12pt | 6 Columns with 12pt Gutters</text>
  </g>
</svg>
