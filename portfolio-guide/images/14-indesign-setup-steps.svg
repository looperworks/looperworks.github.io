<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 415" font-family="'Circular Std','Inter','Helvetica Neue',Arial,sans-serif">
  <defs>
    <style>
      text { fill: #333; }
      .label { font-size: 11px; fill: #777; }
      .label-bold { font-size: 11px; fill: #1A1A1A; font-weight: 600; }
      .title { font-size: 16px; fill: #1A1A1A; font-weight: 600; }
      .subtitle { font-size: 11px; fill: #999; letter-spacing: 2px; text-transform: uppercase; }
      .grid-col { stroke: #3B7DD8; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .grid-row { stroke: #E85D3A; stroke-width: 0.75; stroke-dasharray: 4,3; }
      .margin-line { stroke: #BBB; stroke-width: 1; stroke-dasharray: 6,4; }
      .page-border { fill: #FAFAFA; stroke: #D0D0D0; stroke-width: 1.5; }
      .module-fill { fill: #F0F4FA; stroke: none; }
      .callout-line { stroke: #333; stroke-width: 0.75; }
      .callout-dot { fill: #333; }
      .dim-line { stroke: #BBB; stroke-width: 0.75; }
      .accent-blue { fill: #3B7DD8; }
      .accent-red { fill: #E85D3A; }
      .white-text { font-size: 11px; fill: #FFF; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="415" fill="white"/>


  <text x="400" y="36" text-anchor="middle" class="title">Step-by-Step InDesign Setup</text>
  <line x1="30" y1="48" x2="770" y2="48" stroke="#D0D0D0" stroke-width="0.5"/>

  <!-- Panel A: Preferences -->
  <rect x="20" y="60" width="245" height="300" fill="white" stroke="#D0D0D0" stroke-width="1.5" rx="5"/>
  <rect x="20" y="60" width="245" height="28" fill="#333" rx="5"/>
  <rect x="20" y="76" width="245" height="12" fill="#333"/>
  <text x="36" y="82" class="white-text">Preferences &#x2192; Grids</text>

  <rect x="35" y="105" width="215" height="110" fill="none" stroke="#3B7DD8" stroke-width="1" stroke-dasharray="4,3" rx="3"/>
  <text x="45" y="125" class="label" fill="#E85D3A" font-weight="600">Start:</text>
  <rect x="45" y="130" width="190" height="22" fill="#FAFAFA" stroke="#D0D0D0" rx="3"/>
  <text x="55" y="146" class="label-bold">0pt</text>
  <text x="45" y="170" class="label" fill="#E85D3A" font-weight="600">Relative To:</text>
  <rect x="45" y="175" width="190" height="22" fill="#FAFAFA" stroke="#D0D0D0" rx="3"/>
  <text x="55" y="191" class="label-bold">Top Margin</text>
  <text x="45" y="230" class="label" fill="#E85D3A" font-weight="600">Increment Every:</text>
  <rect x="45" y="235" width="190" height="22" fill="#FAFAFA" stroke="#D0D0D0" rx="3"/>
  <text x="55" y="251" class="label-bold">12pt</text>

  <rect x="102" y="310" width="55" height="24" fill="#FAFAFA" stroke="#D0D0D0" rx="4"/>
  <text x="129" y="326" text-anchor="middle" class="label-bold">Cancel</text>
  <rect x="165" y="310" width="55" height="24" fill="#3B7DD8" rx="4"/>
  <text x="192" y="326" text-anchor="middle" class="white-text">OK</text>

  <text x="142" y="382" text-anchor="middle" class="label-bold">A</text>
  <text x="142" y="396" text-anchor="middle" class="label">Preferences</text>

  <!-- Arrow -->
  <text x="282" y="210" class="label" fill="#3B7DD8" font-weight="600">Apply</text>
  <polygon points="295,220 305,225 295,230" fill="#3B7DD8"/>

  <!-- Panel B: Create Guides -->
  <rect x="320" y="60" width="245" height="300" fill="white" stroke="#D0D0D0" stroke-width="1.5" rx="5"/>
  <rect x="320" y="60" width="245" height="28" fill="#333" rx="5"/>
  <rect x="320" y="76" width="245" height="12" fill="#333"/>
  <text x="336" y="82" class="white-text">Layout &#x2192; Create Guides</text>

  <rect x="335" y="105" width="215" height="130" fill="none" stroke="#3B7DD8" stroke-width="1" stroke-dasharray="4,3" rx="3"/>
  <text x="345" y="125" class="label" fill="#E85D3A" font-weight="600">Rows:</text>
  <rect x="345" y="130" width="190" height="22" fill="#FAFAFA" stroke="#D0D0D0" rx="3"/>
  <text x="355" y="146" class="label-bold">8</text>
  <text x="345" y="170" class="label" fill="#E85D3A" font-weight="600">Gutter:</text>
  <rect x="345" y="175" width="190" height="22" fill="#FAFAFA" stroke="#D0D0D0" rx="3"/>
  <text x="355" y="191" class="label-bold">12pt</text>
  <text x="345" y="230" class="label" fill="#E85D3A" font-weight="600">Fit Guides to:</text>
  <rect x="345" y="235" width="190" height="22" fill="#FAFAFA" stroke="#D0D0D0" rx="3"/>
  <text x="355" y="251" class="label-bold">Margins</text>

  <rect x="402" y="310" width="55" height="24" fill="#FAFAFA" stroke="#D0D0D0" rx="4"/>
  <text x="429" y="326" text-anchor="middle" class="label-bold">Cancel</text>
  <rect x="465" y="310" width="55" height="24" fill="#3B7DD8" rx="4"/>
  <text x="492" y="326" text-anchor="middle" class="white-text">OK</text>

  <text x="442" y="382" text-anchor="middle" class="label-bold">B</text>
  <text x="442" y="396" text-anchor="middle" class="label">Create Guides</text>

  <!-- Arrow -->
  <text x="578" y="210" class="label" fill="#3B7DD8" font-weight="600">Create</text>
  <polygon points="593,220 603,225 593,230" fill="#3B7DD8"/>

  <!-- Panel C: Result -->
  <rect x="610" y="60" width="170" height="300" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <g opacity="0.3">
    <line x1="620" y1="80" x2="770" y2="80" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="93" x2="770" y2="93" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="106" x2="770" y2="106" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="119" x2="770" y2="119" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="132" x2="770" y2="132" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="145" x2="770" y2="145" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="158" x2="770" y2="158" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="171" x2="770" y2="171" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="184" x2="770" y2="184" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="197" x2="770" y2="197" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="210" x2="770" y2="210" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="223" x2="770" y2="223" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="236" x2="770" y2="236" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="249" x2="770" y2="249" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="262" x2="770" y2="262" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="275" x2="770" y2="275" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="288" x2="770" y2="288" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="301" x2="770" y2="301" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="314" x2="770" y2="314" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="327" x2="770" y2="327" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="340" x2="770" y2="340" stroke="#E85D3A" stroke-width="0.5"/>
    <line x1="620" y1="353" x2="770" y2="353" stroke="#E85D3A" stroke-width="0.5"/>
  </g>
  <line x1="620" y1="115" x2="770" y2="115" stroke="#3B7DD8" stroke-width="1"/>
  <line x1="620" y1="150" x2="770" y2="150" stroke="#3B7DD8" stroke-width="1"/>
  <line x1="620" y1="185" x2="770" y2="185" stroke="#3B7DD8" stroke-width="1"/>
  <line x1="620" y1="220" x2="770" y2="220" stroke="#3B7DD8" stroke-width="1"/>
  <line x1="620" y1="255" x2="770" y2="255" stroke="#3B7DD8" stroke-width="1"/>
  <line x1="670" y1="80" x2="670" y2="340" stroke="#D0D0D0" stroke-width="0.5" stroke-dasharray="3,3"/>
  <text x="695" y="305" text-anchor="middle" class="label" font-style="italic">70 baseline lines</text>
  <text x="695" y="320" text-anchor="middle" class="label" font-style="italic">8 row guides active</text>

  <text x="695" y="382" text-anchor="middle" class="label-bold">C</text>
  <text x="695" y="396" text-anchor="middle" class="label">Result</text>

</svg>