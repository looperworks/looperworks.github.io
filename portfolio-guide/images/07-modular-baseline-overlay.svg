<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="'Circular Std','Inter','Helvetica Neue',Arial,sans-serif">
  <defs>
    <style>
      .title { font-size: 16px; fill: #1A1A1A; font-weight: 600; }
      .subtitle { font-size: 11px; fill: #999; letter-spacing: 2px; }
      .label { font-size: 11px; fill: #777; }
      .label-bold { font-size: 11px; fill: #1A1A1A; font-weight: 600; }
      .page-bg { fill: #FAFAFA; stroke: #D0D0D0; stroke-width: 1.5; }
      .margin-area { fill: none; stroke: #DDD; stroke-width: 0.5; stroke-dasharray: 5,3; }
      .mod-col { stroke: #3B7DD8; stroke-width: 0.6; }
      .mod-row { stroke: #3B7DD8; stroke-width: 0.6; }
      .baseline { stroke: #E85D3A; stroke-width: 0.3; }
      .module-highlight { fill: #3B7DD8; fill-opacity: 0.06; stroke: #3B7DD8; stroke-width: 1; }
      .callout-line { stroke: #333; stroke-width: 0.75; }
      .callout-dot { fill: #333; }
      .text-line { fill: #999; }
    </style>
  </defs>

  <rect width="800" height="600" fill="white"/>
<text x="400" y="54" text-anchor="middle" class="title">Modular Grid + Baseline Grid Overlay</text>

  <!-- Page -->
  <rect x="200" y="80" width="340" height="470" class="page-bg" rx="1"/>

  <!-- Margin -->
  <rect x="230" y="110" width="280" height="410" class="margin-area"/>

  <!-- Baseline grid (fine horizontal lines across entire margin area) -->
  <g class="baseline" opacity="0.5">
    <!-- 12pt increments simulated as ~10px steps across margin area -->
    <line x1="230" y1="120" x2="510" y2="120"/>
    <line x1="230" y1="130" x2="510" y2="130"/>
    <line x1="230" y1="140" x2="510" y2="140"/>
    <line x1="230" y1="150" x2="510" y2="150"/>
    <line x1="230" y1="160" x2="510" y2="160"/>
    <line x1="230" y1="170" x2="510" y2="170"/>
    <line x1="230" y1="180" x2="510" y2="180"/>
    <line x1="230" y1="190" x2="510" y2="190"/>
    <line x1="230" y1="200" x2="510" y2="200"/>
    <line x1="230" y1="210" x2="510" y2="210"/>
    <line x1="230" y1="220" x2="510" y2="220"/>
    <line x1="230" y1="230" x2="510" y2="230"/>
    <line x1="230" y1="240" x2="510" y2="240"/>
    <line x1="230" y1="250" x2="510" y2="250"/>
    <line x1="230" y1="260" x2="510" y2="260"/>
    <line x1="230" y1="270" x2="510" y2="270"/>
    <line x1="230" y1="280" x2="510" y2="280"/>
    <line x1="230" y1="290" x2="510" y2="290"/>
    <line x1="230" y1="300" x2="510" y2="300"/>
    <line x1="230" y1="310" x2="510" y2="310"/>
    <line x1="230" y1="320" x2="510" y2="320"/>
    <line x1="230" y1="330" x2="510" y2="330"/>
    <line x1="230" y1="340" x2="510" y2="340"/>
    <line x1="230" y1="350" x2="510" y2="350"/>
    <line x1="230" y1="360" x2="510" y2="360"/>
    <line x1="230" y1="370" x2="510" y2="370"/>
    <line x1="230" y1="380" x2="510" y2="380"/>
    <line x1="230" y1="390" x2="510" y2="390"/>
    <line x1="230" y1="400" x2="510" y2="400"/>
    <line x1="230" y1="410" x2="510" y2="410"/>
    <line x1="230" y1="420" x2="510" y2="420"/>
    <line x1="230" y1="430" x2="510" y2="430"/>
    <line x1="230" y1="440" x2="510" y2="440"/>
    <line x1="230" y1="450" x2="510" y2="450"/>
    <line x1="230" y1="460" x2="510" y2="460"/>
    <line x1="230" y1="470" x2="510" y2="470"/>
    <line x1="230" y1="480" x2="510" y2="480"/>
    <line x1="230" y1="490" x2="510" y2="490"/>
    <line x1="230" y1="500" x2="510" y2="500"/>
    <line x1="230" y1="510" x2="510" y2="510"/>
  </g>

  <!-- Modular grid (3 columns x 4 rows) -->
  <!-- Column lines (blue, stronger) -->
  <line x1="230" y1="110" x2="230" y2="520" class="mod-col"/>
  <line x1="315" y1="110" x2="315" y2="520" class="mod-col"/>
  <line x1="328" y1="110" x2="328" y2="520" class="mod-col"/>
  <line x1="413" y1="110" x2="413" y2="520" class="mod-col"/>
  <line x1="426" y1="110" x2="426" y2="520" class="mod-col"/>
  <line x1="510" y1="110" x2="510" y2="520" class="mod-col"/>
  <!-- Row lines (blue, stronger) -->
  <line x1="230" y1="110" x2="510" y2="110" class="mod-row"/>
  <line x1="230" y1="200" x2="510" y2="200" class="mod-row"/>
  <line x1="230" y1="210" x2="510" y2="210" class="mod-row"/>
  <line x1="230" y1="300" x2="510" y2="300" class="mod-row"/>
  <line x1="230" y1="310" x2="510" y2="310" class="mod-row"/>
  <line x1="230" y1="400" x2="510" y2="400" class="mod-row"/>
  <line x1="230" y1="410" x2="510" y2="410" class="mod-row"/>
  <line x1="230" y1="500" x2="510" y2="500" class="mod-row"/>

  <!-- Highlighted module -->
  <rect x="328" y="210" width="85" height="90" class="module-highlight"/>

  <!-- Text sitting on baselines (in the highlighted module) -->
  <g opacity="0.7">
    <rect x="333" y="217" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="227" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="237" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="247" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="257" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="267" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="277" width="74" height="2" rx="0.5" class="text-line"/>
    <rect x="333" y="287" width="55" height="2" rx="0.5" class="text-line"/>
  </g>

  <!-- CALLOUTS -->

  <!-- Modular grid callout -->
  <line x1="515" y1="155" x2="560" y2="155" class="callout-line"/>
  <circle cx="515" cy="155" r="2" class="callout-dot"/>
  <text x="565" y="147" class="label-bold">Modular Grid</text>
  <text x="565" y="160" class="label">Columns + rows define</text>
  <text x="565" y="172" class="label">content zones (blue lines)</text>

  <!-- Baseline grid callout -->
  <line x1="515" y1="260" x2="560" y2="260" class="callout-line"/>
  <circle cx="515" cy="260" r="2" class="callout-dot"/>
  <text x="565" y="252" class="label-bold">Baseline Grid</text>
  <text x="565" y="265" class="label">Fine horizontal lines that</text>
  <text x="565" y="277" class="label">lock text vertically (orange)</text>

  <!-- Module callout -->
  <line x1="413" y1="255" x2="435" y2="240" class="callout-line"/>
  <line x1="435" y1="240" x2="560" y2="340" class="callout-line"/>
  <circle cx="413" cy="255" r="2" class="callout-dot"/>
  <text x="565" y="332" class="label-bold">Module (highlighted)</text>
  <text x="565" y="345" class="label">Text inside the module sits</text>
  <text x="565" y="357" class="label">on baseline grid lines, locking</text>
  <text x="565" y="369" class="label">content to a shared rhythm</text>

  <!-- Gutter callout -->
  <rect x="315" y="340" width="13" height="30" fill="#3B7DD8" fill-opacity="0.12"/>
  <line x1="321" y1="340" x2="321" y2="330" class="callout-line"/>
  <line x1="321" y1="330" x2="560" y2="430" class="callout-line"/>
  <circle cx="321" cy="340" r="2" class="callout-dot"/>
  <text x="565" y="422" class="label-bold">Gutter</text>
  <text x="565" y="435" class="label">Space between columns;</text>
  <text x="565" y="447" class="label">matches baseline increment</text>

  <!-- Legend -->
  <line x1="210" y1="575" x2="240" y2="575" stroke="#3B7DD8" stroke-width="1.5"/>
  <text x="246" y="579" class="label">Modular grid (columns + rows)</text>
  <line x1="430" y1="575" x2="460" y2="575" stroke="#E85D3A" stroke-width="1"/>
  <text x="466" y="579" class="label">Baseline grid (12 pt increment)</text>
</svg>