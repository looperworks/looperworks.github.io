<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250" width="700" height="250">
  <defs>
    <style>
      text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #111; }
      .label { font-size: 13px; fill: #111; text-anchor: middle; }
      .small-label { font-size: 11px; fill: #666; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="250" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="350" y="35" class="title">The Logic of 12pt</text>
  
  <!-- Ruler/Scale -->
  <g>
    <!-- Ruler background -->
    <rect x="80" y="60" width="540" height="40" fill="white" stroke="#111" stroke-width="1.5"/>
    
    <!-- Tick marks and labels (0 to 72pt) -->
    <!-- 0pt -->
    <line x1="80" y1="55" x2="80" y2="75" stroke="#111" stroke-width="2"/>
    <text x="80" y="50" class="small-label">0</text>
    
    <!-- 12pt -->
    <line x1="160" y1="60" x2="160" y2="75" stroke="#111" stroke-width="1.5"/>
    <text x="160" y="55" class="small-label">12pt</text>
    
    <!-- 24pt -->
    <line x1="240" y1="60" x2="240" y2="75" stroke="#111" stroke-width="1.5"/>
    <text x="240" y="55" class="small-label">24pt</text>
    
    <!-- 36pt -->
    <line x1="320" y1="60" x2="320" y2="75" stroke="#111" stroke-width="1.5"/>
    <text x="320" y="55" class="small-label">36pt</text>
    
    <!-- 48pt -->
    <line x1="400" y1="60" x2="400" y2="75" stroke="#111" stroke-width="1.5"/>
    <text x="400" y="55" class="small-label">48pt</text>
    
    <!-- 60pt -->
    <line x1="480" y1="60" x2="480" y2="75" stroke="#111" stroke-width="1.5"/>
    <text x="480" y="55" class="small-label">60pt</text>
    
    <!-- 72pt -->
    <line x1="560" y1="55" x2="560" y2="75" stroke="#111" stroke-width="2"/>
    <text x="560" y="50" class="small-label">72pt</text>
    
    <!-- Minor tick marks every pt (optional - subtle) -->
    <g stroke="#e0e0e0" stroke-width="0.5">
      <line x1="85" y1="68" x2="85" y2="75" stroke="#e0e0e0" stroke-width="0.5"/>
      <line x1="90" y1="68" x2="90" y2="75" stroke="#e0e0e0" stroke-width="0.5"/>
      <line x1="95" y1="68" x2="95" y2="75" stroke="#e0e0e0" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Divisibility explanation -->
  <g>
    <!-- 12÷2=6 -->
    <g>
      <!-- Bar 1 (12pt segment) -->
      <rect x="50" y="130" width="80" height="15" fill="none" stroke="#111" stroke-width="1.5"/>
      <line x1="90" y1="130" x2="90" y2="145" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
      <rect x="50" y="130" width="40" height="15" fill="#e0e0e0" opacity="0.3"/>
      
      <!-- Division label -->
      <text x="140" y="142" class="label">12÷2=6</text>
    </g>
    
    <!-- 12÷3=4 -->
    <g>
      <!-- Bar 2 -->
      <rect x="250" y="130" width="80" height="15" fill="none" stroke="#111" stroke-width="1.5"/>
      <line x1="276.67" y1="130" x2="276.67" y2="145" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="303.33" y1="130" x2="303.33" y2="145" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
      <rect x="250" y="130" width="26.67" height="15" fill="#e0e0e0" opacity="0.3"/>
      
      <!-- Division label -->
      <text x="340" y="142" class="label">12÷3=4</text>
    </g>
    
    <!-- 12÷4=3 -->
    <g>
      <!-- Bar 3 -->
      <rect x="450" y="130" width="80" height="15" fill="none" stroke="#111" stroke-width="1.5"/>
      <line x1="470" y1="130" x2="470" y2="145" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="490" y1="130" x2="490" y2="145" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="510" y1="130" x2="510" y2="145" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
      <rect x="450" y="130" width="20" height="15" fill="#e0e0e0" opacity="0.3"/>
      
      <!-- Division label -->
      <text x="540" y="142" class="label">12÷4=3</text>
    </g>
  </g>
  
  <!-- 12÷6=2 -->
  <g>
    <!-- Bar 4 (full width showing 6 divisions) -->
    <rect x="100" y="180" width="500" height="15" fill="none" stroke="#111" stroke-width="1.5"/>
    
    <!-- Division marks every ~83px (representing 2pt units) -->
    <line x1="183.33" y1="180" x2="183.33" y2="195" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="266.67" y1="180" x2="266.67" y2="195" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="350" y1="180" x2="350" y2="195" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="433.33" y1="180" x2="433.33" y2="195" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="516.67" y1="180" x2="516.67" y2="195" stroke="#111" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Highlight first section -->
    <rect x="100" y="180" width="83.33" height="15" fill="#e0e0e0" opacity="0.3"/>
    
    <!-- Label -->
    <text x="300" y="225" class="label">12÷6=2</text>
  </g>
</svg>
