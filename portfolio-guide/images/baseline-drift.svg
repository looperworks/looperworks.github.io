<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250" width="700" height="250">
  <defs>
    <style>
      text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #111; }
      .label { font-size: 13px; fill: #111; text-anchor: middle; font-weight: bold; }
      .sublabel { font-size: 12px; fill: #666; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="250" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="350" y="35" class="title">Alignment to the Baseline Grid</text>
  
  <!-- LEFT: Baseline Drift (misaligned) -->
  <g>
    <!-- Page outline -->
    <rect x="50" y="70" width="130" height="140" fill="white" stroke="#111" stroke-width="2"/>
    
    <!-- Faint baseline grid for reference -->
    <line x1="50" y1="90" x2="180" y2="90" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="105" x2="180" y2="105" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="120" x2="180" y2="120" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="135" x2="180" y2="135" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="150" x2="180" y2="150" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="165" x2="180" y2="165" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="180" x2="180" y2="180" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="195" x2="180" y2="195" stroke="#e0e0e0" stroke-width="0.8" opacity="0.3"/>
    
    <!-- Misaligned text lines with red highlights showing drift -->
    <g>
      <!-- Line 1 - slightly off -->
      <line x1="60" y1="87" x2="170" y2="87" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="87" r="3" fill="#d32f2f" opacity="0.6"/>
      
      <!-- Line 2 - more off -->
      <line x1="60" y1="103" x2="170" y2="103" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="103" r="3" fill="#d32f2f" opacity="0.6"/>
      
      <!-- Line 3 - way off -->
      <line x1="60" y1="117" x2="170" y2="117" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="117" r="3" fill="#d32f2f" opacity="0.6"/>
      
      <!-- Line 4 -->
      <line x1="60" y1="132" x2="170" y2="132" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="132" r="3" fill="#d32f2f" opacity="0.6"/>
      
      <!-- Line 5 - off -->
      <line x1="60" y1="148" x2="170" y2="148" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="148" r="3" fill="#d32f2f" opacity="0.6"/>
      
      <!-- Line 6 -->
      <line x1="60" y1="163" x2="170" y2="163" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="163" r="3" fill="#d32f2f" opacity="0.6"/>
      
      <!-- Line 7 -->
      <line x1="60" y1="178" x2="170" y2="178" stroke="#111" stroke-width="1.2"/>
      <circle cx="175" cy="178" r="3" fill="#d32f2f" opacity="0.6"/>
    </g>
    
    <!-- Label -->
    <text x="115" y="235" class="label">Baseline Drift</text>
    <text x="115" y="250" class="sublabel">Text lines misaligned,</text>
    <text x="115" y="263" class="sublabel">uneven spacing</text>
  </g>
  
  <!-- RIGHT: Aligned to Grid -->
  <g>
    <!-- Page outline -->
    <rect x="520" y="70" width="130" height="140" fill="white" stroke="#111" stroke-width="2"/>
    
    <!-- Baseline grid (more visible) -->
    <line x1="520" y1="90" x2="650" y2="90" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="105" x2="650" y2="105" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="120" x2="650" y2="120" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="135" x2="650" y2="135" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="150" x2="650" y2="150" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="165" x2="650" y2="165" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="180" x2="650" y2="180" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="520" y1="195" x2="650" y2="195" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Perfectly aligned text lines with green checkmarks -->
    <g>
      <!-- Line 1 - perfectly aligned -->
      <line x1="530" y1="90" x2="640" y2="90" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 90)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
      
      <!-- Line 2 -->
      <line x1="530" y1="105" x2="640" y2="105" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 105)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
      
      <!-- Line 3 -->
      <line x1="530" y1="120" x2="640" y2="120" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 120)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
      
      <!-- Line 4 -->
      <line x1="530" y1="135" x2="640" y2="135" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 135)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
      
      <!-- Line 5 -->
      <line x1="530" y1="150" x2="640" y2="150" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 150)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
      
      <!-- Line 6 -->
      <line x1="530" y1="165" x2="640" y2="165" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 165)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
      
      <!-- Line 7 -->
      <line x1="530" y1="180" x2="640" y2="180" stroke="#111" stroke-width="1.2"/>
      <g transform="translate(645, 180)">
        <circle cx="0" cy="0" r="3.5" fill="#4caf50" opacity="0.6"/>
        <line x1="-2" y1="0" x2="1" y2="2" stroke="#fff" stroke-width="1.2"/>
        <line x1="1" y1="2" x2="2" y2="-1" stroke="#fff" stroke-width="1.2"/>
      </g>
    </g>
    
    <!-- Label -->
    <text x="585" y="235" class="label">Aligned to Grid</text>
    <text x="585" y="250" class="sublabel">Text snapped to baseline</text>
    <text x="585" y="263" class="sublabel">grid lines (clean &amp; precise)</text>
  </g>
</svg>
