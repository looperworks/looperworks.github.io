name: Update Job Listings

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch live job data
        working-directory: scripts
        env:
          JSEARCH_API_KEY: ${{ secrets.JSEARCH_API_KEY }}
        run: node fetch-jobs.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mapvoid/firms.json data/jsearch-discoveries.json
          git diff --staged --quiet && echo "No changes to commit" || (git commit -m "Update job listings [automated]" && git push)
